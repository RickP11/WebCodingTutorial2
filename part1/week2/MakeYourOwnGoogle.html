<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moogle</title>
</head>
<body>
    <h1>Moogle</h1>
    <form action="https://www.google.com/search"
    method="get">
        <input type="text" name="q">
        <button>Submit</button>
    </form>
</body>
</html>

<!--Things I learnt: form element with action and method ="get"
is to send the query entered by user from button that is clicked.
Also input element is used to get the input from user-->
